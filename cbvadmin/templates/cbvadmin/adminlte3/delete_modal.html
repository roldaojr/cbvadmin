{% load i18n %}
{% with object_name=view.admin.model_opts.verbose_name %}
<form class="modal fade" id="confirm-delete-modal" method="post" action="{% url view.admin.urls.delete object.pk %}">
  {% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{% block title %}{% trans 'Delete' %} {{ object_name }}{% endblock %}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Deseja realmente excluir {{ object_name }} "{{ object }}"?
          Todos os itens relacionados ser√£o apagados.
        </p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
        <button type="submit" class="btn btn-danger">
          <i class="trash icon"></i>
          {% trans 'Delete' %}
        </button>
      </div>
    </div>
  </div>
</form>
{% endwith %}
