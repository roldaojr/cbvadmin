{% extends 'cbvadmin/materialize/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block outer_content %}
<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
		<div class="row">
            <div class="logo input-field col s12 center">
                CBV Admin
            </div>
        </div>
        <form method="POST" class="login-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% for field in form %}
            <div class="row">
                {{ field|as_crispy_field }}
            </div>
            {% endfor %}
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12 submit">{% trans 'Login' %}</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block extrahead %}
<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
#login-page {
    min-width: 360px;
}
</style>
{% endblock %}
