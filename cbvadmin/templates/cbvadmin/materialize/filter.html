{% load crispy_forms_tags i18n %}
{% block filters %}
{% if view.has_filters and filter.form %}
<div id="filter-slide-out" class="side-nav">
    <form id="filter-form" class="row content">
    {% for field in filter.form %}
    {{ field|as_crispy_field }}
    {% endfor %}
    <div class="col s12 l6">
      <a href="#filter-form" class="form-submit btn btn-block">{% trans 'Filter' %}</a>
    </div>
    <div class="col s12 l6">
        {% if filter.form.is_bound %}
        <a href="?" class="btn btn-block">{% trans 'Clear' %}</a>
        {% endif %}
    </div>
    </form>
</div>
{% endif %}
{% endblock %}
